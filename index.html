<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="overlay-add" id="overlay-add">
    
        <form class="todo-form" id="todo-form">
            <div class="modal-add-header">
                <h2>Create a new...</h2>
                <div class="close-modal" id="close-modal">x</div>
            </div>
            
            <div class="modal-add-content">
                <div class="side-bar-modal">
                    <ul class="modal-options">
                        <li>To Do</li>
                        <li>Project</li>
                    </ul>
                </div>
            </div>

            <div class="new-entry">
                <textarea class="create-new-input" placeholder="Title: Pay the rent" 
                id="new-todo-title" name="new-todo" maxlength="40" required></textarea>
                
                <textarea class="create-new-input create-new-input-big" 
                placeholder="Details: e.g internet, phone, rent." id="new-todo-details" 
                name="new-todo"></textarea>
                    
                
                <div class="create-new-date">
                    <div class="create-new-date-title">Due Date:</div>
                    <input type="date" class="create-new-date-input"id="new-todo-date" 
                    name="new-todo" required>
                </div>

                <div class="create-new-priority-submit-wrapper">
                    <div class="create-priority">
                        
                        <div class="priority-title">Priority:</div>
                        <input type="radio" id="create-new low"  
                        name="create-new-priority" value="low" required>
                        <label for="create-new-low" class="create-new-priority low">Low</label>
        
                        <input type="radio" id="create-new medium" 
                        name="create-new-priority" value="medium" required>
                        <label for="create-new-medium" class="create-new-priority medium">Medium</label>
        
                        <input type="radio" id="create-new high" 
                        name="create-new-priority" value="high" >
                        <label for="create-new-high" class="create-new-priority high">High</label >

                    </div>   
                    
                    <input type="button" class="create-new-todo-submit" id="todo-submit" value="Add To Do"> 
                    
                </div>
            </div>

        </form>

    </div>
    
    <div class="overlay-edit" id="overlay-edit">
        <form class="todo-form" id="todo-form-edit">
            <div class="modal-add-header">
                <div class="close-modal" id="close-edit">x</div>
            </div>
            <div class="new-entry">
                <textarea class="create-new-input" placeholder="Title: Pay the rent" 
                id="new-todo-title" name="new-todo" maxlength="40" required></textarea>
                
                <textarea class="create-new-input create-new-input-big" 
                placeholder="Details: e.g internet, phone, rent." id="new-todo-details" 
                name="new-todo"></textarea>
                    
                
                <div class="create-new-date">
                    <div class="create-new-date-title">Due Date:</div>
                    <input type="date" class="create-new-date-input"id="new-todo-date" 
                    name="new-todo" required>
                </div>

                <div class="create-new-priority-submit-wrapper">
                    <div class="create-priority">
                        
                        <div class="priority-title">Priority:</div>
                        <input type="radio" id="create-new low"  
                        name="create-new-priority" value="low" required>
                        <label for="create-new-low" class="create-new-priority low">Low</label>
        
                        <input type="radio" id="create-new medium" 
                        name="create-new-priority" value="medium" required>
                        <label for="create-new-medium" class="create-new-priority medium">Medium</label>
        
                        <input type="radio" id="create-new high" 
                        name="create-new-priority" value="high" >
                        <label for="create-new-high" class="create-new-priority high">High</label >

                    </div>   
                    
                    <input type="button" class="create-new-todo-submit" id="todo-submit" value="CONFIRM EDIT"> 
                    
                </div>
            </div>

        </form>
    </div>
    
    <div class="overlay-details" id="overlay-details">
        <div class="close-details" id="close-details">x</div>
        <div class="details-content" id="details-cont">
            
            <div class="details-project" id="details-project">
                <span class="details category">Project:</span>
            </div>
            <div class="details-priority" id="details-priority">
                <span class="details priority">Priority:</span>
            </div>
            <div class="details-date" id="details-date">
                <span class="details date">Due Date:</span>
            </div>
            <div class="details" id="details">
                <span class="details text">Details:</span>
            </div>
        </div>
    </div>
    
    <div class="content" id="content">
        
        <header class="header">
            <h2>To-Do</h2>
            <img src="images/notebook.svg" alt="Notebook icon">
        </header>
        
        <nav class="side-bar">
            <ul class="nav">
                <li class="nav-item main home">
                    <span>Home</span>
                </li>
                <li class="nav-item main today">
                    <span>Today</span>
                </li>
                <li class="nav-item main week">
                    <span>Week</span>
                </li>

                <li class="nav-item projects">
                    <span>Projects</span>
                    <ul class="projects">
                        
                    </ul>
                </li>

            </ul>
            <button class="new-todo" id="new-todo">+</button>
        </nav>

        <div class="main-content">
            <main class="main" id="main">
                
            </main>
        </div>

    </div>

    <footer class="footer">Angelo Martinez &copy; <script>document.write(new Date().getFullYear());</script></footer>

    <div class="overlay-bg" id="overlay-bg"></div>
</body>
</html>
